
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase & Flask</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="full-screen flex-center">
  <h1 class="text-xl">Flask + Firebase</h1>  
  <h3>{{ context.server_time }}</h3>

  <h1>Upload new File</h1>
    <form action = "http://localhost:5000/uploadfile" method=post enctype=multipart/form-data>
      <input type="file" accept=".jpg,.png,.jpeg,.bmp" name=file>
      <input type=submit value=Upload>
    </form>

</body>
</html>
