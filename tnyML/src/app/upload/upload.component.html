<!--component html goes here -->
<div #upload></div>
<div id="upload" class="col-lg-9 mx-auto p-3 py-5 md-5" style="max-width: 700px; min-height: 100vh;">
    <h1 class="mb-3">DEMO</h1>
    <h3 class="mb-3">Step 1</h3>
    <div class="container">

          <h5 class="mb-3">Choose one of our pre-trained Models:</h5>
          <div class="list-group mb-4">
            <button type="button" class="list-group-item list-group-item-action tny_yellow">
              Cats & Dogs
            </button>
            <button type="button" class="list-group-item list-group-item-action">Cars & Buses</button>
            <button type="button" class="list-group-item list-group-item-action">Male & Female</button>
            <button type="button" class="list-group-item list-group-item-action">Plants & Animals</button>

          </div>
          <h5 class="mb-3">Or upload your own Model:</h5>
          <div class="input-group mb-5">
            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
            <button class="btn btn-outline-warning" type="button" id="inputGroupFileAddon04">Upload</button>
          </div>
    </div>
    <h3 class="mb-3">Step 2</h3>
    <div class="container">

       <h5 class="mb-3">Upload your file to process:</h5>
      <div class="input-group mb-4">
        <input type="file" (change)="onFileSelected($event)" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
        <button class="btn btn-outline-warning" type="button" (click)="onUpload()" id="inputGroupFileAddon04">Upload</button>
      </div> 
      <button class="btn tny_yellow mb-5" type="button" id="inputGroupFileAddon04" (click)='startTimer()'> >> Start</button>

     
    </div>
<div  >
    <h3 class="mb-3">Result</h3>
    <div *ngIf="timeLeft!=0" class="container">

      <h5 *ngIf="timeLeft!=50"  class="mb-3">Please wait while tnyML is processing your file</h5>

      <div *ngIf="timeLeft!=50"  class="progress mb-5">
        <div class="progress-bar progress-bar-striped tny_blue progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"  [ngStyle]="{'width': timeLeft*2.5 + '%'}" > </div>
      </div>
      <div *ngIf="timeLeft==50" > 
        <div class="card" style="width: 20rem;">
          <img src="assets/uploads/cat.jpg"  class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Result</h5>
            <p class="card-text">Your uploaded file likley contains a cat. (87.5%)</p>
          </div>
        </div>
        
       
      
    </div>
    </div>
  </div>
</div>
