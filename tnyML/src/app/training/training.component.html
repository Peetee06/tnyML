
<div id="training" class="col-lg-9 mx-auto p-3 py-5 md-5" style="max-width: 700px; min-height: 100vh;">
    <h1 class="mb-5">TRAINING COMPONENT</h1>


    <div class="p-3 mb-4 bg-light rounded-3">
      <div class="container-fluid py-4">
        <p class="col-md-8 fs-4"> Train your Model with tnyML </p>
        <hr class="mt-4">
        <button class="btn btn-outline-warning btn-lg mt-3" type="button">Got it!</button>
      </div>
    </div>

    <div class="container">
      <div class="row align-items-start">
        <div class="col">
          <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Default</option>
              <option value="1">Sensitive</option>
              <option value="2">Fast</option>
              <option value="3">Balanced</option>
            </select>
            <label for="floatingSelect">Select Learn Algorith</label>
          </div>
          <label for="customRange1" class="form-label">Learning Rate:</label>
          <input type="range" class="form-range" id="customRange1">

        </div>
        <div class="col">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="10%" value="10%">
            <label for="floatingInput">Dropout</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingPassword" placeholder="1000" value="1000">
            <label for="floatingPassword">Iterations</label>
          </div>
        </div>
      </div>
      
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Enable additional option
        </label>
      </div>
      <button type="button" class="btn tny_yellow mb-4" (click)="showtraining()"> {{ button_text }}</button>
      </div>

  <div *ngIf="show_progress">
    <h2>Training... </h2>
    <div [ngClass]="myClass">

      <div class="progress-bar progress-bar-striped tny_blue progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"> </div>
    </div>
  </div>
</div>
<hr>
